<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Te amo!</title>

    <style>
      body {
        background-color: red;
        text-align: center;
      }
      .painel {
        padding-top: 20px;
        margin: auto;
        width: 500px;
        height: 570px;
        background-color: white;
        border-radius: 20px;

        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }

      h1 {
        font-size: 500;
      }

      #sim {
        width: 80px;
        height: 60px;
        border-radius: 10px;
        background-color: red;
        color: bisque;
        font-size: 25px;
        margin-left: -90px;
      }
      #nao {
        position: absolute;
        width: 80px;
        height: 60px;
        border-radius: 10px;
        background-color: red;
        color: bisque;
        font-size: 25px;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="painel">
      <h1>Feliz dia dos Namorados!</h1>
      <img
        src="https://i.pinimg.com/originals/11/8a/c9/118ac94d9f00f9b668223113a5944af4.gif"
      />
      <h2>Ainda quer namorar comigo sua linda?</h2>

        ><button id="sim" onclick="sim()">Sim!</button></a
      >
      <button onmouseover="fuja()" id="nao">Não!</button>
    </div>
    <script>
      function sim() {
        alert("Você é minha namorada agora!!!!");
        location.href = "https://music.youtube.com/watch?v=izGwDsrQ1eQ";
      }

      function fuja() {
        var botaoNao = document.getElementById("nao");

        var larguraJanela = window.innerWidth;
        var alturaJanela = window.innerHeight;

        var maxX = larguraJanela - botaoNao.offsetWidth;
        var maxY = alturaJanela - botaoNao.offsetHeight;

        var aleatorioX = Math.floor(Math.random() * maxX);
        var aleatorioY = Math.floor(Math.random() * maxY);

        botaoNao.style.left = aleatorioX + "px";
        botaoNao.style.top = aleatorioY + "px";
      }
    </script>
  </body>
</html>
